<div class="row">
	<div id="carousel-noticias" class="carousel slide col-md-8" data-ride="carousel" data-interval="8000">
<!-- 	Indicadores
		<ol class="carousel-indicators">
			<li data-target="#carousel-noticias" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-noticias" data-slide-to="1"></li>
			<li data-target="#carousel-noticias" data-slide-to="2"></li>
			<li data-target="#carousel-noticias" data-slide-to="3"></li>
		</ol> -->

		<!-- Noticias -->
		<div class="carousel-inner" role="listbox">
			<div class="item active" ng-repeat-start="noticia in noticias" ng-if="$first">
				<img src={{noticia.source}}>
			</div>
			<div class="item" ng-repeat-end="noticia in noticias" ng-if="!$first">
				<img src={{noticia.source}} alt={{noticia.name}}>
			</div>
		</div>
		<!-- Controles -->
		<a class="left carousel-control" data-target="#carousel-noticias" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" data-target="#carousel-noticias" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
